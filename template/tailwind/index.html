<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Template • TodoMVC</title>
  <link rel="stylesheet" href="css/index.css">
  <!-- CSS overrides - remove if you don't need it -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="header">
    <h1>todos</h1>
  </div>
  <div id="main">
    <div id="todo-main">
      <div class="flex border-b border-gray-300">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <input id="new-todo" class="focus:outline-none" placeholder="What needs to be done?" autofocus>
      </div>
      <div>
        <ul class="todo-list">
          <!-- These are here just to show the structure of the list items -->
          <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
          <li class="completed">
            <div class="view">
              <input class="toggle" type="checkbox" checked>
              <label class="pl-12 py-4">Taste JavaScript</label>
              <button class="destroy"></button>
            </div>
            <input class="edit focus:outline-none" value="Create a TodoMVC template">
          </li>
          <li>
            <div class="view">
              <input class="toggle" type="checkbox">
              <label class="pl-12 py-4">Buy a unicorn</label>
              <button class="destroy"></button>
            </div>
            <input class="edit focus:outline-none" value="Rule the web">
          </li>
        </ul>
      </div>
      <div id="footer">
          <div id="todo-count">
            <strong>0</strong> item left
          </div>
          <!-- Remove this if you don't implement routing -->
          <div class="btn-grp">
            <button class="bg-orange-400 text-white py-2 px-2 rounded-l w-1/3">
              All
            </button>
            <button class="bg-orange-200 hover:bg-orange-400 hover:text-white py-2 px-2 w-1/3">
              Active
            </button>
            <button class="bg-orange-200 hover:bg-orange-400 hover:text-white py-2 px-2 rounded-r w-1/3">
              Completed
            </button>
          </div>
          <!-- Hidden if no completed items are left ↓ -->
          <div class="inline-flex w-1/4 items-center justify-center">
            <button class="btn">Clear completed</button>
          </div>
      </div>
    </div>
  </div>

  <div id="info">
    <p>Double-click to edit a todo</p>
    <!-- Change this out with your name and url ↓ -->
    <p>Created by <a href="https://github.com/efrenfuentes/todomvc">Efrén Fuentes</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </div>

  <!-- Scripts here. Don't remove ↓ -->
  <script src="js/app.js"></script>
</body>
</html>
